---
name: Set Default Branch Ruleset
on:
  workflow_dispatch:
permissions:
  contents: read
jobs:
  set-default-ruleset:
    runs-on: ubuntu-latest
    steps:
      - name: Check if actor is repo admin
        id: check-admin
        env:
          GH_TOKEN: ${{ secrets.BRANCH_RULESETS }}
        run: |
          IS_ADMIN=$(gh api "/repos/${{ github.repository }}/collaborators/${{ github.actor }}/permission" \
            --jq '.permission == "admin"')
          if [[ "$IS_ADMIN" != "true" ]]; then
            echo "‚ùå Only repository admins may run this workflow."
            exit 1
          fi
      - name: Build ruleset payload
        run: |
          BYPASS_JSON=$(jq -n '[]')

          # Define required status checks
          STATUS_CHECKS=$(jq -n '{
            type: "required_status_checks",
            parameters: {
              required_status_checks: [{ context: "super-linter" }],
              strict_required_status_checks_policy: true,
              do_not_enforce_on_create: false
            }
          }')

          # Assemble the full ruleset payload
          jq -n \
            --arg name "Default Branch Ruleset" \
            --argjson status_checks "$STATUS_CHECKS" \
            --argjson bypass_actors "$BYPASS_JSON" \
            '{
              name: $name,
              target: "branch",
              enforcement: "active",
              conditions: {
                ref_name: {
                  include: ["~DEFAULT_BRANCH"],
                  exclude: []
                }
              },
              rules: [
                { type: "required_linear_history" },
                { type: "non_fast_forward" },
                {
                  type: "pull_request",
                  parameters: {
                    allowed_merge_methods: ["merge"],
                    dismiss_stale_reviews_on_push: true,
                    require_code_owner_review: false,
                    require_last_push_approval: false,
                    required_approving_review_count: 1,
                    required_review_thread_resolution: true
                  }
                },
                $status_checks
              ],
              bypass_actors: $bypass_actors
            }' > payload.json
      - name: Apply default branch ruleset
        env:
          GH_TOKEN: ${{ secrets.BRANCH_RULESETS }}
        run: |-
          RULESET_ID=$(gh api "/repos/${{ github.repository }}/rulesets" --paginate \
                          --jq '.[] | select(.name=="Default Branch Ruleset") | .id')

          echo "Resolved RULESET_ID: $RULESET_ID"

          if [[ -n "$RULESET_ID" ]]; then
            echo "üóëÔ∏è Deleting existing ruleset..."
            gh api --method DELETE \
              -H "Accept: application/vnd.github+json" \
              "/repos/${{ github.repository }}/rulesets/$RULESET_ID"
          fi

          echo "üì§ Creating new ruleset..."
          gh api --method POST \
            -H "Accept: application/vnd.github+json" \
            "/repos/${{ github.repository }}/rulesets" \
            --input payload.json
